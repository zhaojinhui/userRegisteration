<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		{% load static %}
		<link href="{% static 'bootstrap.css' %}" rel="stylesheet" type="text/css">
		<title>Registration</title>
		<style>
			
		</style>
	</head>
	<body style="font-size:20px;line-height:2.5;">
		<div class="container">
			<form class="form-horizontal" style="margin-top:80px;" action="/receipt/" method="post">{% csrf_token %}
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type='text' class="form-control" id='firstName' placeholder="Please input First Name here." name='firstName'>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type='text' class="form-control" id='lastName' placeholder="Please input Last Name here." name='lastName'>
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
    				<input type="email" class="form-control" id="email" placeholder="Please input Email here." name='email'>
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" name='isAgree' id='isAgree'>  This is just a check box.
						<p id="waring-message" style='color:red;font-size:14px;margin-top:-10px;display:none;'>Can't be empty.</p>
					</label>
				</div>
				<button id="confirm" class="btn btn-success">Confirm</button>
			</form>
			<script type="text/javascript" src="{% static 'jquery.js' %}"></script>
			<script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>
			<script>
				$('#confirm').click(function(e){
					e.preventDefault();
					if($('#isAgree').is(':checked'))
						 $('form').submit();
					else
						$('#waring-message').show();
				});
			</script>
		</div>
	</body>
</html>
